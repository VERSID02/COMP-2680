    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
        
    <style>
        /* Body styling with background image and overlay */
        body {
            background: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/e77c6997706299.5ecbca3124b14.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        /* Dark overlay for better readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Contact form styling */
        #contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(17, 17, 17, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
            text-align: center;
        }

        #contact-form h2 {
            font-size: 28px;
            color: #FFA500;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #contact-form label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 15px;
            color: #FFA500;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #contact-form input:focus,
        #contact-form textarea:focus {
            border-color: #FFA500;
            outline: none;
        }

        #contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #FFA500;
            color: black;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        #contact-form button:hover {
            background-color: #daa520;
        }

        .white-text {
            color: aliceblue;
        }

        
    </style>
</head>
<body>
    <!-- Header section with navigation -->
    <header>
        <h1>Contact Rick Gautam</h1>
        
        <section id="navbar">
            <nav class="navbar navbar-expand-lg">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item dropdown">

                        </li>
                    </ul>

                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </div>
                </nav>
            </section>

    </header>

    

    <!-- Contact form section -->
    <section id="contact-form">
        <h2>Book a Consultation</h2>
        <form action="#" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="How can we assist you?" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
