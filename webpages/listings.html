    <style>
        
        body {
            background: url('https://images.squarespace-cdn.com/content/v1/63dde481bbabc6724d988548/2ddcb9de-07a1-4777-8853-eb43380004c4/_04335dbb-4918-4f89-b9bb-95122c0fc44c.jpeg') no-repeat center center/cover;
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Header Styles */
        header {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #FFA500;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFA500;
        }

        /* Filter Section */
        #filters {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(17, 17, 17, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
            text-align: center;
        }

        #filters label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        #filters select, #filters input[type="number"] {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            width: 200px;
        }

        #filters button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFA500;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #filters button:hover {
            background-color: #e59400;
        }

        /* Listings Section */
        #listings {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(17, 17, 17, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.2);
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .property-card {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.2);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(255, 165, 0, 0.4);
        }

        .property-card img {
            width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }

        .property-card h3 {
            color: #FFA500;
            margin: 15px 0 10px;
            font-size: 1.5rem;
        }

        .property-card p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* Footer Styles */
        footer {
            background-color: rgba(17, 17, 17, 0.9);
            padding: 15px;
            text-align: center;
            margin-top: 50px;
            box-shadow: 0 -4px 15px rgba(255, 165, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rick Gautam - Property Listings</h1>
        
    </header>

        <nav class="navbar navbar-expand-lg bg-none">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img id="navbar-logo" src="https://www.rickgautam.ca/files/themeManager/12423/theme19/Moxi_Pri_Coastal%20Realty%20Ltd_Gold_0.png"></a>

    <!-- Filter Section -->
    <section id="filters">
        <h2>Filter Properties</h2>
        <label for="locationFilter">Location:</label>
        <select id="locationFilter">
            <option value="">All Locations</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Surrey">Surrey</option>
            <option value="Burnaby">Burnaby</option>
            <option value="Whistler">Whistler</option>
            <option value="Victoria">Victoria</option>
        </select>

        <label for="minPriceFilter">Min Price:</label>
        <input type="number" id="minPriceFilter" placeholder="Min Price">

        <label for="maxPriceFilter">Max Price:</label>
        <input type="number" id="maxPriceFilter" placeholder="Max Price">

        <button onclick="filterProperties()">Apply Filters</button>
    </section>

    <!-- Listings Section -->
    <section id="listings">
        <h2>Available Properties</h2>
        <div class="gallery" id="propertyGallery">
            <!-- Property cards are inserted here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Rick Gautam Realtor. All rights reserved.</p>
    </footer>

    <script>
        // Sample property data
        const properties = [
            {
                title: "Beautiful Family Home",
                location: "Vancouver",
                price: 450000,
                description: "A spacious family home with 4 bedrooms, 3 bathrooms, and a large backyard. Perfect for families looking for comfort and style.",
                images: [
                    "https://metricon.imgix.net/gallery/2023/Palisades-Craigburn-Farm/metricon_proofgallery_001_edit_3.jpg?auto=format%2Ccompress&w=1680",
                    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6yel8Ojt-a_IeCemanGFqrTDA_0DUR2yg82n_M2opAoBBfmMVVmojuxKvsi2syoO691c&usqp=CAU"
                ]
            },
            {
                title: "Luxury Villa",
                location: "Surrey",
                price: 850000,
                description: "A modern luxury villa with 5 bedrooms, 4 bathrooms, a swimming pool, and stunning views. Ideal for those seeking elegance.",
                images: [
                    "https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg",
                    "https://images.dwell.com/photos-6318846162729918464/6539375740456976384-large/front-facade.jpg"
                ]
            },
            {
                title: "Cozy Townhouse",
                location: "Burnaby",
                price: 350000,
                description: "A cozy townhouse with 3 bedrooms, 2 bathrooms, and a private garden. Great for first-time homebuyers.",
                images: [
                    "https://www.bhg.com/thmb/TD9qUnFen4PBLDuB2hn9yhGXPv8=/1866x0/filters:no_upscale():strip_icc()/white-house-a-frame-section-c0a4a3b3-e722202f114e4aeea4370af6dbb4312b.jpg",
                    "https://metricon.imgix.net/gallery/2023/Palisades-Craigburn-Farm/metricon_proofgallery_001_edit_3.jpg?auto=format%2Ccompress&w=1680"
                ]
            },
            {
                title: "Modern Apartment",
                location: "Downtown Vancouver",
                price: 600000,
                description: "A sleek modern apartment with 2 bedrooms, 2 bathrooms, and a balcony overlooking the city skyline.",
                images: [
                    "https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg",
                    "https://images.dwell.com/photos-6318846162729918464/6539375740456976384-large/front-facade.jpg"
                ]
            },
            {
                title: "Rustic Cabin",
                location: "Whistler",
                price: 550000,
                description: "A charming rustic cabin with 3 bedrooms, 2 bathrooms, and a cozy fireplace. Perfect for nature lovers.",
                images: [
                    "https://www.bhg.com/thmb/TD9qUnFen4PBLDuB2hn9yhGXPv8=/1866x0/filters:no_upscale():strip_icc()/white-house-a-frame-section-c0a4a3b3-e722202f114e4aeea4370af6dbb4312b.jpg",
                    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6yel8Ojt-a_IeCemanGFqrTDA_0DUR2yg82n_M2opAoBBfmMVVmojuxKvsi2syoO691c&usqp=CAU"
                ]
            }
        ];

        // Function to display properties
        function displayProperties(filteredProperties) {
            const gallery = document.getElementById("propertyGallery");
            gallery.innerHTML = ""; // Clear existing content

            filteredProperties.forEach(property => {
                const card = document.createElement("div");
                card.className = "property-card";

                // Add images
                const imagesHTML = property.images.map(img => `<img src="${img}" alt="${property.title}">`).join("");
                card.innerHTML = `
                    ${imagesHTML}
                    <h3>${property.title}</h3>
                    <p>Location: ${property.location}</p>
                    <p>Price: $${property.price.toLocaleString()}</p>
                    <p>${property.description}</p>
                `;
                gallery.appendChild(card);
            });
        }

        // Function to filter properties
        function filterProperties() {
            const location = document.getElementById("locationFilter").value;
            const minPrice = parseFloat(document.getElementById("minPriceFilter").value) || 0;
            const maxPrice = parseFloat(document.getElementById("maxPriceFilter").value) || Infinity;

            const filtered = properties.filter(property => {
                return (
                    (location === "" || property.location === location) &&
                    property.price >= minPrice &&
                    property.price <= maxPrice
                );
            });

            displayProperties(filtered);
        }

        displayProperties(properties);
    </script>
